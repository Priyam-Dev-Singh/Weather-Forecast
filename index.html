<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald&display=swap">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.1/dist/dotlottie-wc.js" type="module"></script>
</head>
    <body>
        
        <div id="main">
            <div id="bg"><img src="https://i.pinimg.com/736x/b4/0e/fd/b40efdcf5f50db7c65b4927d084822bb.jpg" alt=""></div>
            <div id="header">
                <div id="date"></div>
                 <div id="searchcity">
                    <div id="globe" class="sideicon"><img src="https://www.pngmart.com/files/23/Globe-Icon-PNG-Picture.png" alt=""></div>

                    <div id="search"><input type="text" placeholder="Search the Globe...."></div>

                    <div id="searchicon" class="sideicon"><i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div id="time"></div>
                
            </div>
                <div id="content">
                    <div id="extra">
                        <div id="pm" class="misc"></div>
                        <div id="uv" class="misc"></div>
                    </div>
                    <div id="weather">
                        <div id="wheader">
                            <div id="wthr">
                               <div id="wicon">
                                <dotlottie-wc 
                                id="wthrlottie" src="https://lottie.host/0dbf01b4-3a21-498a-80f1-9650feaf1d21/gXzYzWraKY.json"
                                background="transparent" speed="1" style="width: 100%;height: 100%;" loop autoplay 
                                ></dotlottie-wc>
                               </div>
                               <div id="wtext">Sunny</div>
                            </div>
                            <div id="temprn" class="temp" style="font-size: 30px; width:9%;">30&deg;C</div>
                            <div id="cfeel">
                                <div id="city">Delhi</div>
                                <div id="feelslike">feelslike 24&deg;C</div>
                            </div>
                             <div class="hicon"><img class="hicon" src="https://cdn-icons-png.flaticon.com/512/7339/7339985.png"></div>
                            <div id="tempmx" class="temp">35&deg;C</div>
                            <div class="hicon"><img class="hicon" src="https://cdn-icons-png.flaticon.com/512/9399/9399304.png"></div>
                            <div id="tempmn" class="temp">25&deg;C</div>
                            <div id="humid" class="hmwd"><img class="hicon" src="https://cdn-icons-png.flaticon.com/512/9342/9342300.png" alt=""> 30%</div>
                            <div id="wind" class="hmwd"><img class="hicon" src="https://cdn4.iconfinder.com/data/icons/weather-182/24/weather_forcast_wind_windy-512.png" alt=""> 40m/s</div>
                        </div>
                        <div id="hrforecast">
                            <div class="trihrs"></div>
                            <div class="trihrs"></div>
                            <div class="trihrs"></div>
                            <div class="trihrs"></div>

                        </div>
                        <div id="wthrdays">
                            <table id="table">
                                <tr id="headrow">
                                    <th>📅Date</th>
                                    <th colspan="2">🌥️Weather</th>
                                    <th>☀️Tmax</th>
                                    <th>❄️Tmin</th>
                                    <th>💧Humid</th>
                                    <th>🍃Wind</th>
                                </tr>
                                <tr>
                                   <td class="date">day 2</td>
                                   <td class="ticons"><img src="" alt=""></td>
                                    <td class="wthrdesc">Sunny</td>
                                    <td class="ttmax">35&deg;C</td>
                                    <td class="ttmin">25&deg;C</td>
                                    <td class="thumid">20%</td>
                                    <td class="twspeed">10Km/h</td> 
                                </tr>
                                 <tr>
                                   <td class="date">day 3</td>
                                   <td class="ticons"><img src="" alt=""></td>
                                    <td class="wthrdesc">Sunny</td>
                                    <td class="ttmax">35&deg;C</td>
                                    <td class="ttmin">25&deg;C</td>
                                    <td class="thumid">20%</td>
                                    <td class="twspeed">10Km/h</td> 
                                </tr>
                                 <tr>
                                   <td class="date">day 4</td>
                                   <td class="ticons"><img src="" alt=""></td>
                                    <td class="wthrdesc">Sunny</td>
                                    <td class="ttmax">35&deg;C</td>
                                    <td class="ttmin">25&deg;C</td>
                                    <td class="thumid">20%</td>
                                    <td class="twspeed">10Km/h</td> 
                                </tr>
                                 <tr>
                                   <td class="date">day 5</td>
                                   <td class="ticons"><img src="" alt=""></td>
                                    <td class="wthrdesc">Sunny</td>
                                    <td class="ttmax">35&deg;C</td>
                                    <td class="ttmin">25&deg;C</td>
                                    <td class="thumid">20%</td>
                                    <td class="twspeed">10Km/h</td> 
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
               
        </div>
        <script src="script.js"></script>
    </body>
</html>
